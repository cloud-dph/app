<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f2e3d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .input-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-icon {
            background-color: #34495e;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            width: 100%;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to watch for free</h1>
        
        <!-- Step 1: Mobile Number -->
        <div id="step1">
            <div class="input-container">
                <div class="input-icon">+91</div>
                <input type="text" id="mobile" placeholder="Mobile number" required>
            </div>
            <button id="nextButton">Next</button>
            <p class="error" id="errorMessage1"></p>
        </div>

        <!-- Step 2: Password -->
        <div id="step2" class="hidden">
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="loginButton">Login</button>
            <p class="error" id="errorMessage2"></p>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        let currentUser = null;

        // Step 1: Check Mobile Number
        document.getElementById('nextButton').addEventListener('click', function() {
            const mobile = document.getElementById('mobile').value;
            const user = users.find(u => u.mobile === mobile);

            if (user) {
                currentUser = user;
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
            } else {
                document.getElementById('errorMessage1').textContent = 'Mobile number not found';
            }
        });

        // Step 2: Check Password
        document.getElementById('loginButton').addEventListener('click', function() {
            const password = document.getElementById('password').value;

            if (currentUser && currentUser.password === password) {
                localStorage.setItem('loggedInUser', JSON.stringify(currentUser));
                window.location.href = 'https://abc.xyz';
            } else {
                document.getElementById('errorMessage2').textContent = 'Incorrect password';
            }
        });
    </script>
</body>
</html>
