<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1f2e3d; /* Blue background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2c3e50; /* Darker blue container */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .input-container {
            display: flex;
            align-items: center;
        }

        .input-icon {
            background-color: #34495e; /* Icon background */
            padding: 10px;
            border-radius: 5px 0 0 5px;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 0 5px 5px 0;
            width: 100%;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Input Container -->
        <div class="input-container">
            <div class="input-icon" id="inputIcon">+91</div> <!-- Default icon for mobile -->
            <input type="text" id="userInput" placeholder="Mobile number" required>
        </div>
    </div>

    <!-- JavaScript for Dynamic Icon Change -->
    <script>
        document.getElementById('userInput').addEventListener('input', function() {
            const input = this.value; // Get user input
            const inputIcon = document.getElementById('inputIcon');

            // If input contains '@', change icon to email
            if (input.includes('@')) {
                inputIcon.textContent = '✉️'; // Email icon
            } else {
                inputIcon.textContent = '+91'; // Default mobile icon
            }
        });
    </script>
</body>
</html>
