<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Image URL</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Upload Image by URL</h2>
  <input type="text" id="imageUrlInput" placeholder="Enter image URL (https://...)" />
  <button onclick="uploadImage()">Upload</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.appspot.com",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function uploadImage() {
      const url = document.getElementById('imageUrlInput').value.trim();
      if (!url) {
        alert("Please enter an image URL.");
        return;
      }

      try {
        await db.collection("images").doc("latest").set({ url });
        alert("Image uploaded successfully.");
      } catch (error) {
        console.error("Error uploading:", error);
        alert("Upload failed.");
      }
    }
  </script>
</body>
</html>
