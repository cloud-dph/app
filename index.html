<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: transparent; }
        input, button { display: block; margin: 10px auto; padding: 10px; border: none; outline: none; background: transparent; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number">
    <button onclick="checkMobile()">Next</button>

    <div id="passwordSection" style="display: none;">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <script src="data.js"></script>
    <script>
        if (localStorage.getItem("loggedInUser")) {
            window.location.href = "abc.xyz";
        }

        function checkMobile() {
            let mobile = document.getElementById("mobile").value;
            if (users[mobile]) {
                document.getElementById("passwordSection").style.display = "block";
            } else {
                alert("User not found!");
            }
        }

        function login() {
            let mobile = document.getElementById("mobile").value;
            let password = document.getElementById("password").value;

            if (users[mobile] && users[mobile].password === password) {
                localStorage.setItem("loggedInUser", mobile);
                window.location.href = "abc.xyz";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
