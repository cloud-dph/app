<!DOCTYPE html>
<html>
<head>
    <title>Framer App with URL Parameter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #framerApp {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="framerApp" src="https://sustained-surface-128991.framer.app/"></iframe>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var websiteUrl = getUrlParameter('website');

        // Send the URL parameter to the Framer app
        if (websiteUrl) {
            document.getElementById('framerApp').src = "https://sustained-surface-128991.framer.app/?website=" + encodeURIComponent(websiteUrl);
        }
    </script>
</body>
</html>
