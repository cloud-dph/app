<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: transparent; }
    </style>
</head>
<body>
    <h2>Profile</h2>
    <div id="profile"></div>
    <a href="logout.html">Logout</a>

    <script src="data.js"></script>
    <script>
        let userMobile = localStorage.getItem("loggedInUser");
        if (!userMobile) {
            window.location.href = "index.html";
        }

        let userData = users[userMobile];
        if (userData) {
            document.getElementById("profile").innerHTML = `
                <p>Name: ${userData.name}</p>
                <p>Mobile: ${userMobile}</p>
                <p>PAN Card: ${userData.pan}</p>
            `;
        }
    </script>
</body>
</html>
