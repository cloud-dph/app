<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User Data</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 50px;
            background: transparent;
        }
        #userName {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>
    <p id="userName">Loading...</p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const textSize = urlParams.get("size") || "16px";
        const textColor = urlParams.get("color") || "black";

        fetch("https://cloud-dph.github.io/app/data.js")
            .then(response => response.json())
            .then(userData => {
                const userNameElement = document.getElementById("userName");
                userNameElement.innerText = userData.name;
                userNameElement.style.fontSize = textSize;
                userNameElement.style.color = textColor;
            })
            .catch(error => {
                console.error("Error fetching user data:", error);
                const userNameElement = document.getElementById("userName");
                userNameElement.innerText = "Failed to load data";
                userNameElement.style.fontSize = textSize;
                userNameElement.style.color = textColor;
            });
    </script>
</body>
</html>
