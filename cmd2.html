<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create your Navsara Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .centered-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .signup-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(60,64,67,.18);
      max-width: 410px;
      width: 100%;
      padding: 40px 36px 32px 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .google-logo {
      width: 75px;
      margin-bottom: 12px;
    }
    .signup-title {
      font-size: 24px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
      text-align: center;
    }
    .signup-sub {
      color: #5f6368;
      font-size: 16px;
      margin-bottom: 26px;
      text-align: center;
    }
    form {
      width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .name-fields {
      display: flex;
      gap: 8px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .input-label {
      font-size: 13px;
      color: #5f6368;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .input-field {
      font-size: 16px;
      padding: 10px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
      background: #fafafa;
    }
    .input-field:focus {
      border: 2px solid #1a73e8;
      background: #fff;
    }
    .split-email {
      display: flex;
      align-items: center;
      gap: 0;
    }
    .split-email input {
      flex: 1 1 0;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-right: none;
    }
    .split-domain {
      padding: 10px 12px;
      background: #eee;
      border: 1px solid #dadce0;
      border-left: none;
      border-radius: 0 4px 4px 0;
      font-size: 16px;
      color: #5f6368;
      min-width: 110px;
      user-select: none;
    }
    .dob-gender-row {
      display: flex;
      gap: 8px;
    }
    .dob-gender-row .form-group {
      flex: 1 1 0;
    }
    .error-msg {
      color: #d93025;
      font-size: 13px;
      min-height: 20px;
      margin-top: 2px;
      margin-bottom: -5px;
    }
    .signup-btn {
      margin-top: 16px;
      background: #1a73e8;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      cursor: pointer;
      transition: box-shadow .15s;
      box-shadow: 0 1px 2px rgba(60,64,67,.08);
    }
    .signup-btn:active {
      background: #1765c1;
    }
    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #1a73e8;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
      margin-top: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @media (max-width: 500px) {
      .signup-card {
        padding: 26px 8px 18px 8px;
        max-width: 98vw;
      }
      .dob-gender-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="signup-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-logo" alt="Google logo">
      <div class="signup-title">Create your Navsara Account</div>
      <div class="signup-sub">to continue to Navsara</div>
      <form id="signup-form" autocomplete="off" spellcheck="false">
        <div class="name-fields">
          <div class="form-group" style="flex:1;">
            <label class="input-label" for="first-name">First name</label>
            <input type="text" class="input-field" id="first-name" required autocomplete="given-name">
          </div>
          <div class="form-group" style="flex:1;">
            <label class="input-label" for="last-name">Last name (optional)</label>
            <input type="text" class="input-field" id="last-name" autocomplete="family-name">
          </div>
        </div>
        <div class="form-group">
          <label class="input-label" for="signup-navid">NavID</label>
          <div class="split-email">
            <input type="text" class="input-field" id="signup-navid" required pattern="[a-zA-Z0-9._%+-]{2,}" placeholder="yourid" maxlength="32" autocomplete="username">
            <span class="split-domain">@navsara.com</span>
          </div>
        </div>
        <div class="dob-gender-row">
          <div class="form-group">
            <label class="input-label" for="dob">Date of birth</label>
            <input type="date" class="input-field" id="dob" required>
          </div>
          <div class="form-group">
            <label class="input-label" for="gender">Gender</label>
            <select class="input-field" id="gender" required>
              <option value="">Select</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
              <option>Prefer not to say</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="input-label" for="signup-password">Password</label>
          <input type="password" class="input-field" id="signup-password" required autocomplete="new-password" minlength="6">
        </div>
        <div class="form-group">
          <label class="input-label" for="signup-password2">Confirm password</label>
          <input type="password" class="input-field" id="signup-password2" required autocomplete="new-password" minlength="6">
        </div>
        <div class="error-msg" id="message"></div>
        <button type="submit" class="signup-btn" id="submit-btn">Sign Up</button>
        <div id="loader" class="loader" style="display:none;"></div>
      </form>
    </div>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      databaseURL: "https://authentication-c6c71-default-rtdb.firebaseio.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.firebasestorage.app",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();
    function navidKey(navid) { return navid.replace(/\./g, ','); }

    // Elements
    const signupForm = document.getElementById('signup-form');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');
    const loader = document.getElementById('loader');

    signupForm.onsubmit = function(e) {
      e.preventDefault();
      message.textContent = '';
      submitBtn.disabled = true;
      loader.style.display = 'block';

      // Gather & trim values
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const navidPart = document.getElementById('signup-navid').value.trim().toLowerCase();
      const navid = navidPart + "@navsara.com";
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const password = document.getElementById('signup-password').value;
      const password2 = document.getElementById('signup-password2').value;

      // Frontend validations
      if (!/^[a-zA-Z0-9._%+-]{2,}$/.test(navidPart)) {
        showError('Choose a valid NavID (at least 2 characters, letters, numbers, ., _, %, +, -)');
        return;
      }
      if (!firstName) {
        showError('First name is required');
        return;
      }
      if (!dob) {
        showError('Date of birth is required');
        return;
      }
      if (!gender) {
        showError('Gender is required');
        return;
      }
      if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      if (password !== password2) {
        showError('Passwords do not match');
        return;
      }

      // Check uniqueness
      db.ref('users/' + navidKey(navid)).once('value').then(snapshot => {
        if (snapshot.exists()) {
          showError('This NavID is already registered.');
        } else {
          const userObj = { firstName, lastName, dob, gender, password };
          db.ref('users/' + navidKey(navid)).set(userObj, function(error) {
            if (error) {
              showError('Failed to sign up. Please try again.');
            } else {
              sessionStorage.setItem('navid', navid);
              window.location.href = "profile.html";
            }
          });
        }
      }).catch(err => {
        showError("Network error. Please try again.");
      });
    };

    function showError(msg) {
      message.textContent = msg;
      submitBtn.disabled = false;
      loader.style.display = 'none';
    }
  </script>
</body>
</html>
