<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: transparent;
            color: white;
        }
        .avatar {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border-radius: 50%;
            margin: 10px auto;
        }
        a {
            color: lightblue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Profile</h2>
    <div id="profile"></div>
    <a href="logout.html">Logout</a>

    <script src="data.js"></script>
    <script>
        // Get color and size from URL parameters
        const params = new URLSearchParams(window.location.search);
        const color = params.get("color") || "white";
        const size = params.get("size") || "16px";

        // Get logged in user
        const userMobile = localStorage.getItem("loggedInUser");
        if (!userMobile) {
            window.location.href = "index.html";
        }

        // Get user data from users object (data.js)
        const userData = users[userMobile];
        if (userData) {
            const profileDiv = document.getElementById("profile");

            // Create a paragraph and set dynamic styles
            const nameElement = document.createElement("p");
            nameElement.textContent = userData.name;
            nameElement.style.color = color;
            nameElement.style.fontSize = size;

            // Add to the DOM
            profileDiv.appendChild(nameElement);
        } else {
            alert("User data not found. Please log in again.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
