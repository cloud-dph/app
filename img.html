<!DOCTYPE html>
<html>
<head>
  <title>Display Image</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { text-align: center; font-family: Arial; margin-top: 50px; }
    img { max-width: 90%; height: auto; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Latest Uploaded Image</h2>
  <div id="imageContainer">Loading...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvKhzHTcSmj3Z64oePRGP2TeEd_5A4RVU",
      authDomain: "authentication-c6c71.firebaseapp.com",
      projectId: "authentication-c6c71",
      storageBucket: "authentication-c6c71.appspot.com",
      messagingSenderId: "707906547881",
      appId: "1:707906547881:web:55c67cf3e7e867951c39b8",
      measurementId: "G-ZKY9SXX8N8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const imageRef = db.collection('images').doc('latest');

    imageRef.onSnapshot((doc) => {
      const container = document.getElementById('imageContainer');
      if (doc.exists) {
        const data = doc.data();
        container.innerHTML = `<img src="${data.url}" alt="Uploaded Image">`;
      } else {
        container.innerText = "No image found.";
      }
    });
  </script>
</body>
</html>
