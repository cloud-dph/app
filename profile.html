<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .avatar {
            width: 100px; height: 100px; display: flex; align-items: center;
            justify-content: center; font-size: 40px; font-weight: bold; 
            color: white; border-radius: 50%; margin: auto;
        }
    </style>
</head>
<body>
    <h2>Profile</h2>
    <div id="profile"></div>
    <a href="logout.html">Logout</a>

    <script src="data.js"></script>
    <script>
        let userMobile = localStorage.getItem("loggedInUser");
        if (!userMobile) {
            window.location.href = "index.html";
        }

        let userData = users[userMobile];
        if (userData) {
            let firstLetter = userData.name.charAt(0).toUpperCase();
            document.getElementById("profile").innerHTML = `
                <div class="avatar" style="background: ${userData.color};">${firstLetter}</div>
                <h3>${userData.name}</h3>
                <p>Mobile: ${userMobile}</p>
            `;
        }
    </script>
</body>
</html>
