<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <div id="profileIcon" class="profile-icon"></div>
    <p>Name: <span id="profileName"></span></p>
    <p>Email: <span id="profileEmail"></span></p>
    <p>Mobile: <span id="profileMobile"></span></p>
    <a href="logout.html">Logout</a>

    <script>
        const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
        if (!loggedInUser) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('profileName').textContent = loggedInUser.name;
            document.getElementById('profileEmail').textContent = loggedInUser.email;
            document.getElementById('profileMobile').textContent = loggedInUser.mobile;

            const profileIcon = document.getElementById('profileIcon');
            profileIcon.style.backgroundColor = loggedInUser.color || '#000';
            profileIcon.textContent = loggedInUser.name.charAt(0).toUpperCase();
        }
    </script>
</body>
</html>
